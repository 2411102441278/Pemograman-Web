<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Data Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-layout">
        
        <div class="content-box">
            <h1> Input Data</h1>
            
            <div id="status-message" class="success-message" style="display:none;"></div>

            <form id="data-form">
                <div>
                    <label for="nama_lengkap">Nama Lengkap</label>
                    <input type="text" id="nama_lengkap" required>
                </div>
                <div>
                    <label for="nim">NIM</label>
                    <input type="text" id="nim" required>
                </div>
                <div>
                    <label for="semester">Semester</label>
                    <select id="semester" required>
                        <option value="">-- Pilih Semester --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <div>
                    <label for="program_studi">Program Studi</label>
                    <select id="program_studi" required>
                        <option value="">-- Pilih Program Studi --</option>
                        <option value="Teknik Informatika">Teknik Informatika</option>
                        <option value="Sistem Informasi">Kedokteran</option>
                        <option value="Desain Komunikasi Visual">Teknik Sipil</option>
                        <option value="Manajemen">Manajemen</option>
                    </select>
                </div>
                <div style="grid-column: 1 / 3;">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit">Kirim Data</button>
            </form>
        </div>
        <div class="right-section">

            <div class="info-box content-box">
                <h2>â„¹Informasi Pengiriman</h2>
                **Apa yang terjadi saat Anda mengklik "Kirim Data"?**
                <ol>
                    <li>Data ditampilkan di console.</li>
                    <li>Data disimpan di array.</li>
                    <li>Tabel diperbarui untuk menampilkan data.</li>
                    <li>Pesan sukses muncul dan form akan kosong kembali.</li>
                </ol>
            </div>
            
            <div class="content-box">
                <h2>Table Mahasiswa</h2>
                <table>
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Nama </th>
                            <th>Info </th>
                            </tr>
                    </thead>
                    <tbody id="data-mahasiswa-body">
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
