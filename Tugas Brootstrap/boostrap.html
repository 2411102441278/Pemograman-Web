<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profil</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- File CSS eksternal -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-4">

    <!-- Profil Header -->
    <div class="profile-header d-flex flex-column flex-md-row align-items-center">
      <div class="me-4 text-center text-md-start">
        <!-- Ganti src ke foto Anda -->
        <img src="Roblox5.png" alt="Avatar" class="avatar">
      </div>

      <div class="flex-grow-1 w-100">
        <div class="d-flex align-items-center mb-2 gap-2 flex-wrap">
          <h2 class="h4 mb-0">diedden</h2>
          <button class="btn btn-outline-secondary btn-sm">Edit profile</button>
          <button class="btn btn-primary btn-sm btn-follow">Follow</button>
        </div>

        <div class="d-flex mb-2">
          <div class="me-4 text-center text-md-start">
            <div class="stat-number">4</div>
            <div class="text-muted small">Posts</div>
          </div>
          <div class="me-4 text-center text-md-start">
            <div class="stat-number">125</div>
            <div class="text-muted small">Followers</div>
          </div>
          <div class="me-4 text-center text-md-start">
            <div class="stat-number">348</div>
            <div class="text-muted small">Following</div>
          </div>
        </div>

        <div>
          <div class="fw-semibold">Dendy Putera </div>
          <div>üìçSamarinda </div>
          <div class="mt-2">jangan Lupa Turu Yaa adik"</div>
        </div>
      </div>
    </div>

    <!-- Highlights -->
    <div class="mb-3">
      <div class="d-flex gap-3 overflow-auto pb-2">
        <div class="text-center">
          <div class="highlight-circle">
            <img src="Roblox3.png" alt="hl1">
          </div>
          <div class="small mt-1">Mendaki Roblox </div>
        </div>

        <div class="text-center">
          <div class="highlight-circle">
            <img src="F1.jpg" alt="hl2">
          </div>
          <div class="small mt-1">Random</div>
        </div>
      </div>
    </div>

    <!-- Posts Grid -->
    <div class="card border-0">
      <div class="card-body">
        <div class="row row-cols-3 posts-grid">
          <div class="col mb-3">
            <div class="post-img" style="background-image:url('F5.jpg');"></div>
          </div>
          <div class="col mb-3">
            <div class="post-img" style="background-image:url('F4.jpg');"></div>
          </div>
          <div class="col mb-3">
            <div class="post-img" style="background-image:url('F3.jpg');"></div>
          </div>
           <div class="col mb-3">
            <div class="post-img" style="background-image:url('F2.jpg');"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center text-muted small mt-4">
      Dibuat dengan Bootstrap ‚Ä¢ Sesuaikan gambar & teks untuk profil Anda
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
