<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Tailwind</title>
  <!-- CDN Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Container -->
  <div class="max-w-2xl mx-auto p-6">

    <!-- Profil Header -->
    <div class="bg-white shadow rounded-lg p-6 flex items-center space-x-6">
      <img src="Roblox3.png"
           alt="Avatar"
           class="w-24 h-24 rounded-full object-cover border">
      <div>
        <h2 class="text-2xl font-semibold">diedden</h2>
        <p class="text-gray-600">üìç Samarinda</p>
        <p class="mt-2 text-gray-700 text-sm">Tetap Semangat Waalaupun Duit Sekarat</p>
        <div class="mt-3 space-x-2">
          <button class="px-4 py-2 bg-blue-500 text-white rounded-lg">Follow</button>
          <button class="px-4 py-2 border rounded-lg">Pesan</button>
        </div>
      </div>
    </div>

    <!-- Statistik -->
    <div class="flex justify-around text-center mt-6">
      <div>
        <p class="font-bold text-lg">3</p>
        <p class="text-gray-500 text-sm">Posts</p>
      </div>
      <div>
        <p class="font-bold text-lg">100</p>
        <p class="text-gray-500 text-sm">Followers</p>
      </div>
      <div>
        <p class="font-bold text-lg">292</p>
        <p class="text-gray-500 text-sm">Following</p>
      </div>
    </div>

    <!-- Grid Post -->
    <div class="grid grid-cols-3 gap-2 mt-6">
      <div class="aspect-square bg-cover bg-center rounded-lg cursor-pointer"
           style="background-image:url('Roblox5.png')"></div>
      <div class="aspect-square bg-cover bg-center rounded-lg cursor-pointer"
           style="background-image:url('F5.jpg')"></div>
      <div class="aspect-square bg-cover bg-center rounded-lg cursor-pointer"
           style="background-image:url('F2.jpg')"></div>
    </div>
  </div>

</body>
</html>
