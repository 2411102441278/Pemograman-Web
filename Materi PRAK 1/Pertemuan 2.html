<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Mahasiswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      padding: 20px;
    }

    .card {
      background-color: #000000;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      width: 300px;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 15px 0 5px;
      color: #ffffff;
    }

    .card p {
      margin: 5px 0;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="Foto Diri.jpg" alt="Foto Mahasiswa">
      <h2>Muhammad Dendy Putera Suryadana</h2>
      <p>Jurusan: Teknik Informatika</p>
      <p>Universitas: Universitas Muhammadiyah Kalimantan Timur</p>
    </div>
  </div>
</body>
</html>
